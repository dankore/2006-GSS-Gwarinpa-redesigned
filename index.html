<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <title>GOSAN 2006</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="socials" class="socials">
      <div class="socials-sub">
        <img class="logo" src="./static/gss.png" />
        <a href="https://chat.whatsapp.com/HBsEAfla1Ws4cMWMmF2s7y"><img class="whatsapp" src="./static/whatsapp.svg" /></a>
      </div>
    </div>
    <div class="page-wrap">
      <div class="heading-container">
        <div class="sub-heading">
          <h1>
            2006 GSS Gwarinpa Set
            <span class="design-by"
              >Web design by
              <a href="https://homeawayfromhome.online">Adamu</a></span
            >
          </h1>
        </div>
      </div>
      <form class="form">
        <div class="input-cancel-button">
          <input id="search" type="text" placeholder="Look up names"></input>
          <button class="clear-icon" type="reset"></button>
          <button class="cancel-button">Cancel</button>
        </div>
        <div id="search-display"></div>
      </form>
      <div id="set-container"></div>
    </div>

    <script id="setTemplate" type="text/x-handlebars-template">
      {{#each set}}
      	<div class="set">
      		<div class="photo-column">
      			<img src="{{photo}}">
      		</div>
      		<div class="info-column">
      			<h2>{{name}} <span class="name-of-class">({{class}})</span></h2>

      			{{#if state}}
      			<p><span class="bold">Lives in 🏡</span>: {{state}}</p>
      			{{else}}
      			<p><span class="bold">Lives in 🏡</span>: Unknown</p>
      			{{/if}}

      			{{#if occupation}}
      			<p><span class="bold">Occupation 👷‍♀:</span> {{occupation}}</p>
      			{{else}}
      			<p><span class="bold">Occupation 👷‍♀:</span> Unknown</p>
      			{{/if}}

      			{{#if dob}}
      			<p>
      				<span class="bold">Date of birth 📅:</span> {{dob}}
      				<span class="design-by">[{{calculateUntillBirthDay dob}}]</span>
      			</p>
      			{{else}}
      			<p><span class="bold">Date of birth 📅:</span> Unknown</p>
      			{{/if}}
      		</div>
      	</div>
      {{/each}}
    </script>

    <script src="src/index.js"></script>
  </body>
</html>
